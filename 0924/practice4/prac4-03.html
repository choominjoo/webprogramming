<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>색 테이블 만들기</title>
        <link href="prac4-03.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <h3>색 이름과 코드</h3>
        <hr />
        <table>
            <thead>
                <tr>
                    <th>이름</th>
                    <th>코드</th>
                    <th>색</th>
                    <th>이름</th>
                    <th>코드</th>
                    <th>색</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Brown</td>
                    <td>#A52A2A</td>
                    <td class="colors" id="brown"></td>
                    <td>DeepSkyBlue</td>
                    <td>#00BFFF</td>
                    <td class="colors" id="deepskyblue"></td>
                </tr>
                <tr>
                    <td>Blueviolet</td>
                    <td>#8A2BE2</td>
                    <td class="colors" id="blueviolet"></td>
                    <td>Gold</td>
                    <td>#FFD700</td>
                    <td class="colors" id="gold"></td>
                </tr>
                <tr>
                    <td>DarkOrange</td>
                    <td>#FF8C00</td>
                    <td class="colors" id="darkorange"></td>
                    <td>OliveDrab</td>
                    <td>#668E23</td>
                    <td class="colors" id="olivedrab"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
