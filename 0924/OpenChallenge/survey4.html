<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>소프트웨어 기술 선호에 관한 설문</title>
        <link href="survey4.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <h1>설문지</h1>
        <p>
            소프트웨어 설문에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
        </p>
        <hr />

        <form>
            <span class="title">학년</span>
            <label><input type="radio" name="grade" value="1" checked />1학년</label>
            <label><input type="radio" name="grade" value="2" />2학년</label>
            <label><input type="radio" name="grade" value="3" />3학년</label>
            <label><input type="radio" name="grade" value="4" />4학년</label>
            <br />
            
            <span class="title">성별</span>
            <label><input type="radio" name="gender" value="man" />남</label>
            <label><input type="radio" name="gender" value="woman" checked />여</label>
            <br />

            <span class="title">관심 분야</span>
            <select name="interesting">
                <option value="1">모바일 소프트웨어</option>
            </select>
            <br />

            <span class="title">진로(다중 선택)</span>
            <label><input type="checkbox" name="Development" value="1" checked />개발</label>
            <label><input type="checkbox" name="Planning" value="1" />기획</label>
            <label><input type="checkbox" name="Sales" value="1" />영업</label>
            <label><input type="checkbox" name="Startups" value="1" />창업</label>
            <br />

            <span class="title">남기고 싶은 말</span>
            <textarea cols="50" rows="10">글을 남겨주세요</textarea>
        </form>

        <footer>
            <p>Copyright 2022 by Kitae</p>
        </footer>
    </body>
</html>
