<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>transition</title>
        <style>
            img {
                width: 200px;
                transition: all ease 2s;
            }
            img:hover {
                width: 100vw;
            }
        </style>
    </head>
    <body>
        <h3>마우스를 올려봐요</h3>
        <hr />
        <img src="img/spongebob.png">
    </body>
</html>
