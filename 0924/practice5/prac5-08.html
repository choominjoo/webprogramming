<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>리스트로 수직 메뉴 만들기</title>
        <style>
            li {
                list-style: none;
            }

            ul {
                padding-left: 5px;
                background-color: darkolivegreen;
                width: 100px;
            }

            a {
                text-decoration: none;
                color: white;
            }

            a:hover {
                color: pink;
            }
        </style>
    </head>
    <body>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Espresso</a></li>
            <li><a href="#">Cappuccino</a></li>
            <li><a href="#">Caffe Latte</a></li>
            <li><a href="#">F.A.Q</a></li>
        </ul>
    </body>
</html>
