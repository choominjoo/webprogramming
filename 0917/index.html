<!DOCTYPE html>
<html>

        <title>자기소개 페이지 만들기</title>
        <meta charset="utf-8">
        <!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>자기소개 페이지</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 5;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        hr {
            border: none;
            height: 2px;
            background: #3498db;
            margin: 20px 0;
        }

        p {
            line-height: 1.8;
            font-size: 16px;
            color: #333;
        }

        meter {
            width: 200px;
            height: 20px;
        }

        table {
            margin: 20px auto;
        }

        td {
            padding: 5px;
        }

        input[type="email"], input[type="password"] {
            width: 95%;
            padding: 8px;
            border: 1px solid #bbb;
            border-radius: 8px;
        }

        input[type="button"] {
            background: #3498db;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="button"]:hover {
            background: #2980b9;
        }
    </style>
    </head>
    <body>
        <h1>자기소개</h1>
        <hr />
        <p>
            Name : 추민주<br />
            Birth : 2005.04.15<br />
            MBTI : ENTJ<br />
            소속 : 경성대학교 소프트웨어학과(학생회)<br />
            사용 가능한 언어 : Python, Java<br />
            Python 숙련도 <meter value="0.6" max="1.0">60%</meter><br />
            Java 숙련도 <meter value="0.3" max="1.0">30%</meter><br />
        </p>
        <hr />
        <form>
            <table>
                <tr><td>이메일 </td>
                    <td><input type="email" value="" /></td></tr>
                <tr><td>패스워드 </td>
                    <td><input type="password" value="" /></td>
                    <td><input type="button" value="제출"></tr>
            </table>
        </form>
    </body>
</html>
