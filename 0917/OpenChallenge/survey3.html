<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>소프트웨어 기술 선호에 관한 설문</title>
    </head>
    <body>
        <h1>설문지</h1>
        <p>
            소프트웨어 설문에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
        </p>
        <hr />
        <form>
            학년
            <input type="radio" name="1" value="1" />1학년
            <input type="radio" name="2" value="1" />2학년
            <input type="radio" name="3" value="1" />3학년
            <input type="radio" name="4" value="1" />4학년<br />
            성별
            <input type="radio" name="man" value="1" />남
            <input type="radio" name="woman" value="1" />여<br />
            관심 분야
            <select name="interesting">
                <option value="1">모바일 소프트웨어</option>
            </select><br />
            진로
            <input type="checkbox" name="Development" value="1" checked />개발
            <input type="checkbox" name="Planning" value="1" />기획
            <input type="checkbox" name="Sales" value="1" />영업
            <input type="checkbox" name="Startups" value="1" />창업<br />
            남기고 싶은 말<br />
            <textarea cols="50" rows="15">글을 남겨주세요</textarea><br />
        </form>
        <p>Copyright 2022 by Kitae</p>
    </body>
</html>
