<!--OpenChallenge1에서 줄 수를 입력받아 *을 출력하는거 (순서대로, 좌우 반대로, 정삼각형으로, 다이아몬드 모양으로 총 4가지 만들기)-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>별 출력하기</title>
    </head>
    <body>
        <script>
            let num = prompt("줄 수를 입력하세요.");
            num = parseInt(num);

            //순서대로
            document.write("<h3>순서대로</h3>");
            for(let i=1; i<=num; i++){
                for(let j=1; j<=i; j++){
                    document.write("*");
                }
                document.write("<br>");
            }

            //좌우 반대로
            document.write("<h3>좌우 반대로</h3>");
            for(let i=1; i<=num; i++){
                for(let j=1; j<=num-i; j++){
                    document.write("&nbsp;&nbsp;");
                }
                for(let k=1; k<=i; k++){
                    document.write("*");
                }
                document.write("<br>");
            }

            //정삼각형으로
            document.write("<h3>정삼각형으로</h3>");
            for(let i=1; i<=num; i++){
                for(let j=1; j<=num-i; j++){
                    document.write("&nbsp;&nbsp;");
                }
                for(let k=1; k<=(2*i-1); k++){
                    document.write("*");
                }
                document.write("<br>");
            }

            //다이아몬드 모양으로
            document.write("<h3>다이아몬드 모양으로</h3>");
            //윗부분
            for(let i=1; i<=num; i++){
                for(let j=1; j<=num-i; j++){
                    document.write("&nbsp;&nbsp;");
                }
                for(let k=1; k<=(2*i-1); k++){
                    document.write("*");
                }
                document.write("<br>");
            }
            //아랫부분
            for(let i=num-1; i>=1; i--){
                for(let j=1; j<=num-i; j++){
                    document.write("&nbsp;&nbsp;");
                }
                for(let k=1; k<=(2*i-1); k++){
                    document.write("*");
                }
                document.write("<br>");
            }
        </script>

    </body>
</html>
