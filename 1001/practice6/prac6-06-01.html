<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>1</title>
    </head>
    <body>
        <script>
            //big함수를 작성하라.
            function big(a, b) {
                a = Number(a);
                b = Number(b);

                //큰 수를 반환
                if(a > b) {
                    return a;
                }
                else {
                    return b;
                }
            }
        </script>
        <script>
            let b = big("625", "555");
            document.write("큰수=" + b);
        </script>
    </body>
</html>
