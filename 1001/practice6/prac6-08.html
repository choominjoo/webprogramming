<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>eval()로 수식 계산</title>
    </head>
    <body>
        <script>
            let ret = prompt("수식 입력");
        </script>
        <h3>eval()로 수식 계산</h3>
        <hr />
        <script>
            let result = eval(ret);
            document.write(ret + "=" + result);
        </script>
    </body>
</html>
