<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>do-while과 break</title>
    </head>
    <body>
        <h3>암호를 입력하라!</h3>
        <hr />
        <script>
            let ret;

            do {
                ret = prompt("암호를 대라");
            
                if(ret === "you") {
                    document.write("통과!");
                    break;
                }
                else {
                    alert("땡~ 다시 입력하세요");
                }
            } while(true);
        </script>
    </body>
</html>
