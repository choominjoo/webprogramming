<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>document.write()</title>
        <style>
            table, td {
            border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <h3>document.write()로 표만들기</h3>
        <hr />
        <script>
            document.write("<table>");
            
            document.write("<tr>");
            document.write("<td>n</td>");
            for (let i = 0; i < 10; i++) {
            document.write("<td>" + i + "</td>");
            }
            document.write("</tr>");
            
            document.write("<tr>");
            document.write("<td>n²</td>");
            for (let i = 0; i < 10; i++) {
            document.write("<td>" + (i * i) + "</td>");
            }
            document.write("</tr>");
            
            document.write("</table>");
        </script>
    </body>
</html>
