<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>2</title>
    </head>
    <body>
        <script>
            //pr함수를 작성하라.
            function pr(ch, n) {
                for (let i=0; i<n; i++) {
                    document.write(ch);
                }
            }
        </script>
        <script>
            pr("%", 5);
        </script>
    </body>
</html>
