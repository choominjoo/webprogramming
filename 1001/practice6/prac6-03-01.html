<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>document.write()</title>
    </head>
    <body>
        <script>
            const num = 5;

            for(let i=1; i<=num; i++){
                for(let j=1; j<=i; j++){
                    document.write("*");
                }
                document.write("<br>");
            }
        </script>
    </body>
</html>
