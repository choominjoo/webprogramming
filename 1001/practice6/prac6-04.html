<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>월화수목금토일</title>
    </head>
    <body>
        <h3>월화수목금토일</h3>
        <hr />
        <script>
            let ret = prompt("월화수목금토일 중에서 입력하세요");
            
            if(ret === "월" || ret === "화" || ret === "수" || ret === "목") {
                document.write(ret + "은 출근");
            }
            else if(ret === "금" || ret === "토" || ret === "일") {
                document.write("휴일");
            }
            else {
                document.write("월화수목금토일 중에서 입력하세요.");
            }
        </script>
    </body>
</html>
