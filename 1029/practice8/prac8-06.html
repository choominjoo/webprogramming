<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>innerHTML</title>
    </head>
    <body>
        <h3>innerHTML</h3>
        <hr />
        <p id="text">이번 여름에는 어디로 여행을 갈까요?</p>
        <script>
            let p = document.getElementById("text");
            
            p.onclick = function() {
                let input = prompt("HTML 텍스트 혹은 그냥 텍스트를 입력하세요.");
            
                if (input !== null && input !== "") {
                    p.innerHTML = input;
                }
            }
            </script>
    </body>
</html>
