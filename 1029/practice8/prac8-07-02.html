<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>transform:rotation</title>
    </head>
    <body>
        <h3>클릭하면 90도 회전합니다.</h3>
        <hr />
        <img id="spongebob" src="media/spongebob.png" width="150" height="140" alt="스폰지밥" />
        <script>
            let img = document.getElementById("spongebob");
            let rotation = 0; //현재 회전 각도

            img.onclick = function() {
                rotation += 90;
                this.style.transform = `rotate(${rotation}deg)`; //누적 회전 적용
            }
        </script>
    </body>
</html>
