<!DOCTYPE html>
<html>
    <head>
        <title>visibility 프로퍼티</title>
    </head>
    <body>
        <h3>다음 빈 곳에 숨은 단어?
            <button>show/hide</button>
        </h3>
        <hr />
        <p>I (<span class="word">love</span>) you.</p>
        <p>CSS is Cascading (<span class="word">Style</span>) Sheet.</p>
        <p>응답하라 (<span class="word">1988</span>)</p>
        <script>
            let Btn = document.getElementsByTagName("button")[0];
            let words = document.getElementsByClassName("word");
            
            for (let i=0; i<words.length; i++) {
                words[i].style.visibility = "hidden";
                words[i].style.color = "blue";
            }

            Btn.onclick = function() {
                for (let i=0; i<words.length; i++) {
                    if (words[i].style.visibility === "hidden") {
                        words[i].style.visibility = "visible";
                    } else {
                        words[i].style.visibility = "hidden";
                    }
                }
            };
        </script>
    </body>
</html>
