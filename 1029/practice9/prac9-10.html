<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>계산기 만들기</title>
        <style>
            table {
                border-collapse: collapse;
                margin-top: 10px;
            }

            input[type="button"] {
                width: 60px;       /* 버튼 너비 */
                height: 40px;      /* 버튼 높이 */
                font-size: 16px;   /* 글자 크기 */
                margin: 3px;       /* 버튼 간격 */
                border-radius: 3px; /* 둥근 모서리 */
                border: 1px solid #ccc;
                background-color: lightgray;
            }

            input[type="button"]:active {
                background-color: #e2e8f0; /* 클릭 시 색 변화 */
            }

            input[type="text"] {
                width: 260px; /* 가로 길이만 조정 */
            }
        </style>
        <script>
            function buttonClick(value) {
                const display = document.getElementById("display");

                switch (value) {
                    case "C":
                    case "CE":
                        display.value = "";
                        break;
                    case "BACK":
                        display.value = display.value.slice(0, -1);
                        break;
                    case "=":
                        try {
                            // eval()을 사용해 문자열 수식을 계산
                            display.value = eval(display.value);
                        } catch {
                            display.value = "Error";
                        }
                        break;
                    default:
                        if (value !== "NONE") {
                            display.value += value;
                        }
                }
            }
        </script>
    </head>
    <body>
        <h3>계산기 만들기</h3>
        <hr />
        <input type="text" id="display" readonly />
        <table>
            <tr><td><input type="button" value="BACK" onclick="buttonClick('BACK')" /></td>
                <td><input type="button" value="CE" onclick="buttonClick('CE')" /></td>
                <td><input type="button" value="C" onclick="buttonClick('C')" /></td>
                <td><input type="button" value="=" onclick="buttonClick('=')" /></td></tr>
            <tr><td><input type="button" value="7" onclick="buttonClick('7')" /></td>
                <td><input type="button" value="8" onclick="buttonClick('8')" /></td>
                <td><input type="button" value="9" onclick="buttonClick('9')" /></td>
                <td><input type="button" value="/" onclick="buttonClick('/')" /></td></tr>
            <tr><td><input type="button" value="4" onclick="buttonClick('4')" /></td>
                <td><input type="button" value="5" onclick="buttonClick('5')" /></td>
                <td><input type="button" value="6" onclick="buttonClick('6')" /></td>
                <td><input type="button" value="*" onclick="buttonClick('*')" /></td></tr>
            <tr><td><input type="button" value="1" onclick="buttonClick('1')" /></td>
                <td><input type="button" value="2" onclick="buttonClick('2')" /></td>
                <td><input type="button" value="3" onclick="buttonClick('3')" /></td>
                <td><input type="button" value="-" onclick="buttonClick('-')" /></td></tr>
            <tr><td><input type="button" value="0" onclick="buttonClick('0')" /></td>
                <td><input type="button" value="+" onclick="buttonClick('+')" /></td>
                <td><input type="button" value="NONE" onclick="buttonClick('NONE')" /></td>
                <td><input type="button" value="NONE" onclick="buttonClick('NONE')" /></td></tr>
        </table>
    </body>
</html>
