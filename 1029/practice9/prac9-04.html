<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>onmousemove</title>
        <script>
            function moveCursor(event) {
                const cursorImg = document.getElementById("cursorImg");
                cursorImg.style.left = event.clientX + "px";
                cursorImg.style.top = event.clientY + "px";
            }
        </script>
    </head>
    <body onmousemove="moveCursor(event)">
        <h3>이미지 커서 만들기</h3>
        <hr />
        <p>마우스를 움직이면 이미지로 만든 커서가 마우스를 따라 다닙니다</p>

        <img id="cursorImg" src="media/spongebob.png" width="30" height="30" style="position:absolute; pointer-events:none;" />
    </body>
</html>
