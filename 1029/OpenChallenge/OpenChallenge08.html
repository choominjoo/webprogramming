<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>갬블링 게임</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <h3>갬블링 게임</h3>
    <p>각 숫자를 클릭하면 0에서 2사이의 난수를 바꿉니다. 모두 같은 수가 나오면 승리합니다.</p>

    <hr />

    <div id="gameBox">
        <span class="num" id="n1">0</span>
        <span class="num" id="n2">0</span>
        <span class="num" id="n3">0</span>
    </div>

    <div id="result"></div>

    <script>
        const nums = document.querySelectorAll('.num');
        const result = document.getElementById('result');
        let count = 0;

        // 각 숫자 클릭 시 동작
        nums.forEach(num => {
            num.addEventListener('click', () => {
                const newNum = Math.floor(Math.random() * 3); // 0~2 랜덤
                num.textContent = newNum;
                count++;

                if (count === 3) checkResult();
            });
        });

        // 결과 판정
        function checkResult() {
            const [a, b, c] = Array.from(nums).map(n => n.textContent);
            if (a === b && b === c) {
                result.textContent = "Success(click here to do again)";
            } else {
                result.textContent = "Fail(click here to do again)";
            }

            // 결과 클릭 시 리셋
            result.addEventListener('click', resetGame);
        }

        // 초기화
        function resetGame() {
            nums.forEach(n => n.textContent = "0");
            result.textContent = "";
            count = 0;
        }
    </script>
</body>
</html>
