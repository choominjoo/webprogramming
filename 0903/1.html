<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>웹페이지의구성요소</title>
        <style>
            body {
                background-color : rgb(234, 210, 241); color : green; margin-left : 40px; margin-right : 40px
            }
            h3 {
                text-align : center; color : blue;
            }
            hr {
                height : 5px; border : solid grey; background-color : grey
            }
            span {
                color: darkred; font-size: 20px;
            }
        </style>
        <script>
            function show() { // <img>에이미지달기
                document.getElementById("fig").src= "img/SHREX.png"
            }
            function hide() { // <img>에이미지제거
                document.getElementById("fig").src= "";
            }
        </script>
    </head>
    <body>
        <h3 onmouseover="show()" onmouseout="hide()">슈렉</h3>
        <hr>
        <div><img id="fig" src=""></div>
        저는 대한민국에서 태어나서 컴퓨터 공학을 전공하는 학생입니다.
        제가 제일 좋아하는 과목은 <span>웹 프로그래밍</span>이고, 
        그 중에서도 <span>자바스크립트</span>를 제일 잘합니다.
    </body>
</html>
